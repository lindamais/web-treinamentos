<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Lista</title>
</head>
<body>
    <h1>Exercício de Lista html</h1>
    <span>Lista não ordenada</span>
    <ul>

        <li>Pera</li>
        <li>Uva</li>
        <li>Goiaba</li>
        <li>Melancia</li>
        <li>Cajú</li>
        <li>Limão</li>
    </ul>
    <span>Lista ordenada</span>
    <ol>
        <li>PS2</li>
        <li>XBox</li>
        <li>Nitendo</li>
        <li>Sega</li>
    </ol>
</body>
</html>
